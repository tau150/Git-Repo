	<meta charset="UTF-8">

<body>
<script type='text/javascript'>

function buscapares(arr){
    var res=[];
    var i;

if(!Array.isArray(arr)){
	return;
}




for(i=0; i< arr.length; i++){
	if ((arr[i] %2 )=== 0){
		res.push(arr[i]);
		}
	};
	return res;
};

console.log(buscapares(null));





</script>
