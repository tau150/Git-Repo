<script type='text/javascript'>

     /* Realizar una función que reciba una función operación e infinitos operandos, y que devuelva un
array con los resultados de haber aplicado la operación en todos los argumentos, operando
siempre con el argumento actual y el siguiente. Esta función también tiene que validar los
parámetros y lanzar un error en caso que estos no cumplan con las condiciones pedidas.

*/

var operacionArealizar = prompt('Ingrese operacion a realizar entre suma, resta, multiplicacion o division');






function obtenerResultados(operacionArealizar){
   
   try {

     if((arguments.length -1) % 2 !== 0){
     	  throw new Error ('Debe ingresar una cantidad de numeros pares')
        }

     }


   catch(e){

   	    console.log(e);
   	    return;
   }


    try {


     if(arguments[0] !== 'suma' && arguments[0] !== 'resta' && arguments[0] !== 'multiplicacion' && arguments[0] !== 'division'){
     	  throw new Error ('Debe ingresar operacion valida')
        }

     }


   catch(e){

   	    console.log(e);
   	    return;
   }






     var arrDeArgumentos = Array.prototype.slice.call(arguments, 1);
           
      var arrResultado=[];
      

      
      for(var i=0 ; i < arrDeArgumentos.length - 1; i+=2){
           var operacion;

          if(operacionArealizar === 'suma'){
            operacion = arrDeArgumentos[i]  + arrDeArgumentos[i+1]
          }

          else if(operacionArealizar === 'resta'){
 				operacion = arrDeArgumentos[i]  - arrDeArgumentos[i+1]

          } else if(operacionArealizar === 'multiplicacion'){
 				operacion = arrDeArgumentos[i]  * arrDeArgumentos[i+1]

 		   }else{
 		   	   operacion = arrDeArgumentos[i]  / arrDeArgumentos[i+1]
 		   }

          

          arrResultado.push(operacion);
           



      }
                   
         
       return arrResultado;

      
       

       
     }
     

     


     console.log(obtenerResultados(operacionArealizar,2,3,4,4,5,6,2,6,9,1));















</script>
</body>
</html>
